<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regester form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reg-form.css">
</head>
<body>
    <div class="container">
        <div class="reg-form"> 
            <h2 class="headingclass">registration form</h2>       
            <div class="form-content">
                <div class="firstname-lastname clear">
                    <div class="first-name">
                        <input type="text" name="firstname" id="" placeholder="Your First Name">
                    </div>
                    <div class="last-name">
                        <input type="text" name="lastname" id="" placeholder="Your Last Name">
                    </div>
                </div>
                <div class="normal">
                    <input type="email" name="email" id="" placeholder="Your E-mail"> <br>
                    <input type="password" name="password" id="" placeholder="Your Password"> <br>
                    <input type="password" name="password" id="" placeholder="Confirm Password">
                </div>
                <div class="btn">
                    <button><a href="login form.html">Register</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
